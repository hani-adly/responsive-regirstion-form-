<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive registration form</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <h2 class="title">visitor registration</h2>
        <div class="container">
            <form action="">
                <div class="input-box">
                    <span class="detail">first name</span>
                    <input type="text" required placeholder="enter your first name">
                </div>
                <div class="input-box">
                    <span class="detail">last name</span>
                    <input type="text" required placeholder="enter your last name">
                </div>
                <div class="input-box">
                    <span class="detail">email</span>
                    <input type="email" required placeholder="enter your email">
                </div>
                <div class="input-box">
                    <span class="detail">phone number</span>
                    <input type="text" required placeholder="enter your phone number">
                </div>
                <div class="gender-box">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">prefer to not say</span>
                        </label>
                    </div>
                </div>
            </form>
            <form action="">
                <div class="input-box">
                    <span class="detail">password</span>
                    <input type="text" required placeholder="enter your password">
                </div>
                <div class="input-box">
                    <span class="detail">confirm password</span>
                    <input type="text" required placeholder="confirm your password">
                </div>
                <div class="input-box">
                    <span class="detail">language</span>
                    <select>
                        <option value="">english</option>
                        <option value="">french</option>
                        <option value="">arabic</option>
                        <option value="">spanish</option>
                        <option value="">dautch</option>
                        <option value="">japanese</option>
                        <option value="">chinese</option>
                    </select>
                </div>
                <div class="button">
                    <input type="submit" value="register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
